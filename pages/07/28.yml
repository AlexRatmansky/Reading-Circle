title: Покаяние
month: "07"
day: "28"

intro:
  text:
    - "Совершенствованию всегда предшествует покаяние. Плохо, если человек считает себя или свой народ не нуждающимся в покаянии."
  author:

body:
  - index: 1
    text:
      - "Опасно отыскивать причину зла вне нас. Покаяние при этом становится невозможным."
    author: Робертсон

  - index: 2
    text:
      - "Жить следует так, чтобы можно было злейшему врагу доверить все, что у тебя на душе."
    author:

  - index: 3
    text:
      - "Не сознаваться в своих проступках – значит увеличивать их."
    author:

  - index: 4
    text:
      - "Если человек несчастен, то что следует ему прежде всего делать? Жаловаться на того или другого человека, на то или другое обстоятельство? Наполнять весь мир сетованиями и упреками? Конечно, нет. Все проповедники нравственности советуют никого не винить, кроме себя одного. Несчастный должен прежде всего признать, что он потому и несчастен, что был неразумен. Если бы он был верен природе и ее законам, то природа с ее неизменными законами дала бы ему благо и счастье; но он не следовал законам природы, и она, истощив свое терпение, оставляет его без утешений и говорит ему: не этим, а иным путем достигнешь ты благополучия; этот путь, как ты сам видишь, ведет только к злополучию: брось его. Все учителя нравственности советуют человеку, раскаявшись, сказать себе: «Да, я не был достаточно разумен, я отступил от законов Божиих и последовал мнимым, ложным законам, – законам дьявола. Поэтому-то я и дошел до этого состояния»."
    author: Карлейль

  - index: 5
    text:
      - "Тяжело у меня на душе. Во всю свою долгую жизнь никого не сделал я счастливым: ни своих друзей, ни семьи, ни даже самого себя. Много-много наделал я зла… Я был виновником трех больших войн. Из-за меня погибло более 800 ООО людей на полях сражений; их теперь оплакивают матери, братья, вдовы… И все это стоит между мною и Богом."
    author: Бисмарк

conclusion:
  text:
    - "Человек тем лучше, чем быстрее он движется к бесконечному совершенству независимо от той ступени, на которой он находится. Быстрота же движения всегда зависит от степени довольства или недовольства собой."
  author:
