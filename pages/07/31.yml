title: Богатство
month: "07"
day: "31"

intro:
  text:
    - "Если бы христиане исповедовали свой закон, не могло бы быть ни богатых, ни бедных."
  author:

body:
  - index: 1
    text:
      - "И вот некто, подошед, сказал Ему: Учитель Благий! Что сделать мне доброго, чтобы иметь жизнь вечную? Иисус сказал ему: если хочешь быть совершенным, пойди, продай имение твое и раздай нищим; и будешь иметь сокровище на небесах; и приходи и следуй за Мною."
    author: Мф., гл. 19, ст. 16, 21

  - index: 2
    text:
      - "Нечувствителен и равнодушен к чужому горю бывает человек богатый."
    author: Талмуд

  - index: 3
    text:
      - "Богатые и бедные являются как бы дополнением друг друга. Класс богачей предполагает собой класс бедняков, и безумная роскошь не может не быть связанной со страшной нуждой, заставляющей людей неимущих служить безумной роскоши. Богатые – это грабители, бедные – это ограбленные. От этого-то Христос и выражал всегда сочувствие к бедным и отвращение к богатству. По Его учению, быть ограбленным лучше, чем быть грабителем. В царстве правды, которое он проповедовал, богатые и бедные были бы одинаково невозможны."
    author: Генри Джордж

  - index: 4
    text:
      - "Страшно, истинно страшно сребролюбие; оно закрывает глаза и уши, делает нас свирепее зверей, не позволяет думать ни о совести, ни о дружбе, ни об общении, ни о спасении собственной души, но, зараз лишивши всего, делает людей своими рабами. И что всего хуже в этом горьком рабстве – заставляет людей услаждаться своим рабством, так, что чем больше предаются ему люди, тем больше увеличивается их удовольствие. Оттого-то преимущественно эта болезнь и бывает неизлечима, оттого-то и неукротим этот зверь."
    author: Иоанн Златоуст

  - index: 5
    text:
      - "Общество, составленное из очень богатых и очень бедных, легко делается добычей людей, захватывающих в свои руки власть. У очень бедных не бывает достаточно духа, чтобы оказать сопротивление, а у очень богатых бывает слишком много на ставке, чтобы они могли рисковать."
    author: Генри Джордж

  - index: 6
    text:
      - "Богатства так же, как навоз, воняют, когда они в куче; когда же они разбросаны – удобряют землю!"
    author:

conclusion:
  text:
    - "Какое усиленное затемнение нравственных чувств должно быть в человеке, который в христианском обществе среди нуждающихся тысяч гордится своим богатством."
