title: Лжеучение
month: "09"
day: "02"

intro:
  text:
    - "Чем ближе люди к истине, тем они терпимее к чужим заблуждениям. И наоборот."
  author:

body:
  - index: 1
    text:
      - "Только люди неверующие, т. е. не верующие в духовную основу жизни и принимающие за веру усвоенные ими внешние приемы, могут быть нетерпимы. Они нетерпимы, потому что не понимают того, что истинная вера не зависит от воли человека. От этого-то и происходило и происходит то, что, начиная от фарисеев, замучивших Христа, и до теперешних светских начальников, самые неверующие люди всегда гнали и гонят верующих. От этого же происходило и происходит и то, что гонения эти всегда не только не ослабляли, а всегда усиливали веру верующих."
    author:

  - index: 2
    text:
      - "Бог водворяет веру в сердце человека с помощью совести и разума. Водворять веру силою и угрозами нельзя: силою и угрозами водворяют не веру, а ужас. Не следует осуждать и укорять неверующих и заблуждающихся: они без того достаточно несчастны от своих заблуждений."
      - "Следовало бы укорять их только в том случае, если бы это могло принести им пользу, но это, наоборот, только больше отталкивает их и тем причиняет им вред."
    author: Паскаль

  - index: 3
    text:
      - "Есть несомненное правило, которое мы должны всегда помнить: это то, что если доброе дело не может быть совершено без отступления от добра, то или это дело не доброе, или время этого дела еще не наступило."
    author:

  - index: 4
    text:
      - "Нет ничего более недостойного разумного существа, как то, чтобы плакаться на то, что то, что наши отцы считали истиной, оказалось ложью."
      - "Не лучше ли искать новых основ единения таких, которые заменили бы прежние."
    author: Мартино

  - index: 5
    text:
      - "Веру, как любовь, нельзя вызвать насильно. Поэтому вводить ее или стараться утвердить государственными мероприятиями – дело рискованное, ибо как попытка принудить к любви вызывает ненависть, так попытка принудить к вере вызывает неверие."
    author: Шопенгауэр

  - index: 6
    text:
      - "Отрицание религии – естественное последствие нетерпимости и властолюбия духовенства."
    author: Варбюртон

  - index: 7
    text:
      - "Неверующие люди бывают также нетерпимы, как и грубоверующие."
    author: Дюкло

conclusion:
  text:
    - "Истинная вера не нуждается во внешней поддержке ни насилия, ни торжественного блеска. Не нуждается и в заботах о распространении. (У Бога времени много. Тысячи лет как один год.) Тот, кто хочет поддержать свою веру насилием или внешними торжественными приемами, хочет поскорее распространить ее, – тот сам мало или вовсе не верит."
  author:
