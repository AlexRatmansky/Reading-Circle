title: Любовь
month: "10"
day: "04"

intro:
  text:
    - "Любовь дает не только духовную внутреннюю радость тому, кто испытывает ее, но она же и главное условие радостной мирской жизни."
  author:

body:
  - index: 1
    text:
      - "Истинная любовь – не есть любовь к одному исключительному лицу, а душевное состояние готовности любви ко всем – есть то состояние, в котором одном мы сознаем божественное начало нашей души."
    author:

  - index: 2
    text:
      - "Не думай, что твое доброе расположение к людям – это подарок, который ты делаешь своим ближним: ты делаешь этот подарок самому себе."
    author:

  - index: 3
    text:
      - "Не старайтесь привлекать к себе любовь других: любите и будете любимы."
    author: Из «Благочестивых мыслей»

  - index: 4
    text:
      - "Обращать горечь жизненного опыта в благодушие, неблагодарность – в благодеяние, оскорбления – в прощение, – вот в чем святая алхимия высоких душ. И это превращение должно сделаться столь обычным, столь легким, чтобы оно представлялось людям естественным и чтобы нам не нужно было за это одобрение людей."
    author: Амиель

  - index: 5
    text:
      - "Любить – значит жить жизнью того, кого любишь."
    author:

  - index: 6
    text:
      - "Святой человек не имеет своих чувств. Чувства народа становятся его чувствами. Доброе он встречает с добротой, с добротой же встречает и злое. Верующих он встречает с верою, с такой же верою встречает и неверующих."
      - "Святой человек, живя в мире, озабочен своими отношениями к людям. Он чувствует за всех людей, и все люди обращают к нему свои уши и глаза."
    author: Лао-Тсе

  - index: 7
    text:
      - "Любовь открывает нам благодетельную тайну: жить в согласии с самим собой и со всеми людьми."
    author: Из «Благочестивых мыслей»

  - index: 8
    text:
      - "Без любви никакое дело не приносит пользы, и всякое дело, внушенное любовью, как бы оно мало и ничтожно ни казалось, приносит обильные плоды."
    author: Из «Благочестивых мыслей»

  - index: 9
    text:
      - "Религия есть высшая форма любви."
    author: Паркер

conclusion:
  text:
    - "Чем больше человек проявляет любви, тем больше люди любят его. А чем больше его любят, тем ему легче любить других; оттого-то любовь бесконечна."
  author:
