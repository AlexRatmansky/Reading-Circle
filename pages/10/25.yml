title: Достоинство человека
month: "10"
day: "25"

intro:
  text:
    - "Человек, сознающий свое назначение, этим самым и сознает свое достоинство. Сознает же свое назначение, только человек религиозный."
  author:

body:
  - index: 1
    text:
      - "Царь спросил святого человека: думаешь ли ты обо мне? Святой отвечал: думаю, когда забываю Бога."
    author: Саади

  - index: 2
    text:
      - "Мы чтим Бога каждый раз, когда чувствуем жизнь наших ближних так же, как нашу собственную жизнь."
    author: Иосиф Мадзини

  - index: 3
    text:
      - "Ничто так не характеризует человека, как его обращение с дураками."
    author: Амиель

  - index: 4
    text:
      - "Стоит освободить себя от обязанности уважения к одному человеку на том основании, что он дурной, глупый, неисправимый, и не будет уже того предела неуважения к людям, до которого мы допустим себя."
    author:

  - index: 5
    text:
      - "Пора бы, наконец, человеку узнать себе цену. Что же, в самом деле, разве он какое-нибудь незаконнорожденное существо? Подобает ли ему прятаться и робко озираться по сторонам? Нет, пусть голова моя твердо и прямо держится на плечах. Жизнь дана мне не напоказ, а для того, чтобы я жил ею. Я сознаю свою обязанность говорить правду, чистую правду на всех перекрестках. Я должен заботиться не о мнении людей обо мне, а об истинном своем назначении."
    author: Эмерсон

  - index: 6
    text:
      - "Свобода лица – величайшее дело, на ней, и только на ней, может вырасти свобода народа. В себе самом человек должен уважать свою свободу и чтить ее не менее, чем в ближнем, чем в целом народе."
    author: Герцен

conclusion:
  text:
    - "Только человек, сознающий себя духовным существом, может сознавать человеческое достоинство свое и других людей, и только такой человек не унизит ни себя, ни ближнего поступком или положением, недостойным человека."
  author:
