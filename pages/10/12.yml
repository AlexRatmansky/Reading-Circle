title: Мужество
month: "10"
day: "12"

intro:
  text:
    - "Большого усилия требует всякое отступление от принятых обычаев. А между тем первый шаг к совершенствованию всегда связан с таким отступлением."
  author:

body:
  - index: 1
    text:
      - "Я должен поступать так, как я думаю, а не так, как думают люди. Правило это одинаково необходимо как в практической, так и в духовной жизни. Правило это трудно, потому что всегда вы найдете таких людей, которые думают, что они знают ваши обязанности лучше, чем вы сами. В мире легко жить согласно мирскому мнению, а в одиночестве легко следовать своему собственному; но велик тот человек, который среди толпы придерживается независимости своего уединения."
    author: Эмерсон

  - index: 2
    text:
      - "Приноравливание к обычаям, до которых вам, в сущности, нет дела, – вот на что тратятся ваши силы, что лишает вас досуга и стирает всю самобытность вашей природы. При занятии таким делом как трудно распознать, что вы такое на самом деле, не говоря уже о трате на пустяки наилучших ваших способностей. Такая жизнь губит душу и тело."
    author: Эмерсон

  - index: 3
    text:
      - "Общество говорит человеку: «Думай, как думаем мы; верь, как верим мы; ешь и пей, как мы едим и пьем; одевайся, как мы одеваемся, – или будь проклят». Если же кто не подчинится ему, то оно превратит жизнь его в ад своими насмешками, сплетнями, ругательствами, бойкотом и остракизмом. Но мужайся."
    author: Люси Малори

  - index: 4
    text:
      - "Человеку, отступающему, по требованию своей совести, от установленных обычаев той среды, в которой он живет, надо быть очень строгим и внимательным к себе: всякая ошибка его, всякая слабость будет поставлена в вину ему и, главное, его отступление от раз принятого им решения."
    author:

  - index: 5
    text:
      - "Когда мы, живя добродетельно, подвергаемся преследованию злых людей и за привязанность к добродетели терпим от них осмеяние, не будем печалиться и скорбеть. Таково уж свойство добродетели, что она обыкновенно в людях злых возбуждает к себе ненависть. Завидуя тем, кто хочет жить праведно, и думая самим себе приготовить оправдание, если очернят славу других, злые люди ненавидят добрых, как идущих противоположным путем, и всячески стараются обесславить их жизнь. Но не будем сокрушаться, потому что ненависть злых служит признаком добродетели."
    author: Иоанн Златоуст

conclusion:
  text:
    - "Дурно раздражать людей, отступая от принятых ими обычаев, но еще хуже отступать от требований совести и разума, потворствуя людским обычаям."
  author:
