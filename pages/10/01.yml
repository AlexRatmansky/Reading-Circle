title: Мудрость
month: "10"
day: "01"

intro:
  text:
    - "Мудрость не боится незнания, не боится сомнений, не боится труда, исследования, боится одного: утверждения того, что она знает, чего не знает."
  author:

body:
  - index: 1
    text:
      - "Надо много учиться, чтобы сознать, что знаешь мало."
    author: Монтень

  - index: 2
    text:
      - "Никогда не стыдись спрашивать о том, чего не знаешь."
      - "Всегда говори правду, хотя бы ты и знал, что она будет неприятна."
      - "Тот, кто учен, но не прилагает к делу своей учености, подобен человеку, который пахал бы, но не сеял."
    author: Арабское (Албитис)

  - index: 3
    text:
      - "Кто исследует историю философии и естествознания, тот найдет, что величайшие открытия были сделаны людьми, считавшими лишь вероятным то, что всеми признавалось за несомненное."
    author: Лихтенберг

  - index: 4
    text:
      - "Все испытывайте, хорошего держитесь."
    author: 1 Фессалон, гл. 5, ст. 21

  - index: 5
    text:
      - "В духовной пище нет недостатка; недостает лишь способности вбирать ее в себя. Не по недостатку воздуха не может дышать умирающий человек, а по недостатку способности усваивать его. Все элементы – физические, умственные и духовные, которые были или когда-либо будут в мире, – находятся в нем и теперь."
    author: Люси Малори

  - index: 6
    text:
      - "Истинная мудрость не в том, чтобы знать, что хорошо и что должно делать, а в том, чтобы знать, что самое хорошее, что менее хорошее, и потому, что надо прежде и что после делать."
    author:

conclusion:
  text:
    - "Содержание мудрости больше отрицательное, чем положительное: знать, что неразумно, что незаконно, что не должно."
  author:
