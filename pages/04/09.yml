title: Бессмертие
month: "04"
day: "09"

intro:
  text:
    - "Любовь к добру и вера в бессмертие – нераздельны."
  author:

body:
  - index: 1
    text:
      - "Никто не может сказать, что он <i>знает</i> то, что есть будущая жизнь. Наше убеждение в этом основано не на логической, но на нравственной достоверности, и потому я не могу сказать, что несомненно то, что есть Бог и мое бессмертие, но я должен сказать, что я нравственно убежден, что есть Бог и что мое «я» бессмертно. Это значит то, что вера в Бога и в другой мир так связана с моей природой, что вера эта не может быть отделена от меня."
    author: Кант

  - index: 2
    text:
      - "Чем жизнь наша становится духовнее, тем более мы верим в бессмертие. По мере того как природа наша удаляется от животной грубости, уничтожаются и ее сомнения. Покрывало снимается с будущего, мрак рассеивается, и мы здесь уже чувствуем свое бессмертие."
    author: По Мартино

  - index: 3
    text:
      - "Все, что я видел и знаю, учит меня верить тому, чего я не видел и не знаю. То, что готовит для нас Провидение в будущем, что бы это ни было, должно быть нечто величественное, благое, в том же роде, как и те дела Его, которые мы знаем здесь. Наше будущее должно соответствовать тому самому высшему, что мы можем только вообразить, живя в этой жизни."
    author: Эмерсон

  - index: 4
    text:
      - "В смерти нет ничего страшного; смерть представляется страшной только в той мере, в какой мы отступаем в этой жизни от вечного закона."
    author:

  - index: 5
    text:
      - "Мы в мире подобны ребенку, который вошел в комнату, где ученый человек говорит о своей науке. Ребенок не слышал начала и уходит прежде конца. Он услыхал кое-что, но не понял того, что услыхал. Великая речь Бога начата много веков прежде, чем мы начали свое учение, и будет продолжаться и тогда, когда мы будем прахом. Мы слышали только часть ее и не поняли большую часть того, что слышали. Но все-таки хотя и немного и смутно, но мы поняли что-то великое и торжественное."
    author: Давид Томас

  - index: 6
    text:
      - "Кто истинно любит Бога, тот не будет стремиться к тому, чтобы Бог любил его. Ему достаточно самому любить Бога."
    author: Спиноза

conclusion:
  text:
    - "Тот, кто всем существом любит добро (Бога), не может сомневаться в своем бессмертии."
  author:
