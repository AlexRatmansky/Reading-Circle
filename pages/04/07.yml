title: Добро
month: "04"
day: "07"

intro:
  text:
    - "Платить добром за зло и естественнее, и легче, и разумнее, чем платить злом за зло."
  author:

body:
  - index: 1
    text:
      - "И когда пришли на место, называемое Лобное, там распяли Его и злодеев, одного по правую, а другого по левую сторону. Иисус же говорил: Отче! прости им, ибо не знают, что делают."
    author: Лк., гл. 23, ст. 33–34

  - index: 2
    text:
      - "Никто никогда не уставал доставлять себе всевозможные блага. Но ведь величайшее благо, которое человек может себе доставить, это действовать сообразно со своей высшей природой, а высшая, божественная природа твоей души велит тебе не уставая делать добро другим, как высшее благо для самого себя."
    author: Марк Аврелий

  - index: 3
    text:
      - "Плати добром за зло."
    author: Талмуд

  - index: 4
    text:
      - "Чем отомстить своему врагу? Стараться делать ему как можно больше добра."
    author: Эпиктет

  - index: 5
    text:
      - "Побеждай гнев кротостью, зло добром, скупого щедростью, лгуна правдой."
    author: "[Дхаммапада] Буддийская мудрость"

  - index: 6
    text:
      - "Обращаясь с ближними так, как они того заслуживают, мы делаем их только хуже. Обращаясь же с ними так, как будто они лучше того, что они в действительности, мы заставляем их становиться лучше."
    author: Гёте

  - index: 7
    text:
      - "Отвечай добром за зло – и ты уничтожишь в злом человеке все удовольствие, которое он получает от зла."
    author:

  - index: 8
    text:
      - "Учи свое сердце, а не учись у него."
    author: Буддийское изречение

conclusion:
  text:
    - "Тот, кто хоть раз испытал радость отплатить добром за зло, тот никогда уж не пропустит случая получить эту радость."
  author:
