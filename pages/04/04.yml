title: Радость
month: "04"
day: "04"

intro:
  text:
    - "Жизнь должна и может быть неперестающей радостью."
  author:

body:
  - index: 1
    text:
      - "Жизнь здесь – не юдоль плача, не место испытания, а нечто такое, лучше чего мы ничего не можем себе представить. Радость этой жизни бесконечна, только бы мы пользовались ею для того, для чего она дана нам."
    author:

  - index: 2
    text:
      - "Недоброе расположение человека к другим людям делает его несчастным и отравляет жизнь другим. Любовное же настроение как маслом смазывает колеса жизни и делает ее легкою и приятною и для него, и для всех тех, с кем он общается."
    author:

  - index: 3
    text:
      - "Люди большею частью так относятся к своим удовольствиям, что огорчаются, если теряют их. Но прав только тот человек, который умеет радоваться и вместе с тем не огорчаться, когда проходит причина его радости."
    author: Паскаль

  - index: 4
    text:
      - "Попробуй, может быть, тебе удастся прожить как человеку, довольному своей судьбой, приобретшему внутренний мир любовью и добрыми делами."
    author: Марк Аврелий

  - index: 5
    text:
      - "Главный секрет для сохранения веселости в том, чтобы не позволять пустякам тревожить нас и вместе с тем ценить те маленькие удовольствия, которые выпадают нам на долю."
    author: Смайльс

  - index: 6
    text:
      - "Никогда не ищите удовольствия, но будьте всегда готовы находить во всем удовольствие. Если ваши руки заняты, а сердце свободно, то самая ничтожная вещь доставит вам удовольствие, и вы найдете долю интересного и приятного во всем, что услышите. Но если вы обратите удовольствие в цель вашей жизни, то настанет день, когда самые комические сцены не вызовут у вас истинного смеха."
    author: Джон Рёскин

  - index: 7
    text:
      - "Истинно мудрый человек всегда весел."
    author:

conclusion:
  text:
    - "Главное средство жить радостно – это верить, что жизнь дана на радость. Если радость кончается, ищи, в чем ты ошибся."
  author:
