title: Война
month: "04"
day: "08"

intro:
  text:
    - "Люди думают, что если они назовут преступление убийства «войною», то убийство перестанет быть убийством, преступлением."
  author:

body:
  - index: 1
    text:
      - "Можно разными способами отрицать Христа: во-первых, можно грубо кощунствовать, издеваться над величием – но такой способ не опасен. Религия слишком дорога людям, чтобы чьи-либо насмешки могли отнять ее у них. Но есть другой способ: это называть Христа Господом и не исполнять его заповедей; заглушать его словами свободную мысль и прикрывать, освящать его именем все безумия, заблуждения и грехи людей. Этот второй способ особенно опасен."
    author: Теодор Паркер

  - index: 2
    text:
      - "Неправда, чтобы война против чужеземца была священна; неправда, чтобы земля алкала крови. Земля просит у неба воды своих рек и чистой росы его облаков, а не крови. Война проклята Богом и даже теми людьми, которые в ней участвуют."
    author: Альфред де Виньи

  - index: 3
    text:
      - "Только беззакония ваши были средостением между вами и Богом вашим, и грехи ваши закрыли лицо Бога от вас, чтобы Он Не слышал: потому что руки ваши осквернены кровью и персты ваши беззаконием; уста ваши говорят ложь, язык ваш произносит неправду. Никто не поднимает голову за правду, и никто не вступает за истину; уповают на пустое и говорят ложь, зачинают беду и рождают беззаконие. Дела их суть дела греховные, и руки их производят насилие; ноги их бегут ко злу, и они спешат на пролитие невинной крови; помышления их – помышления греховные; опустошение и гибель на пути их; они не знают пути мира, и нет правосудия на стезях их; они сами искривили свои пути; никто, ходящий по ним, не знает мира. Потому-то и далеко от нас правосудие, и правда не доходит до нас; мы ожидаем света, но вот тьма; ждем сиянья, но ходим во мраке; ощупываем стену, как слепые, и ощупью ходим, как безглазые; в полдень спотыкаемся, как в сумерки; между живыми как мертвецы."
    author: Исаии, гл. 59, ст. 2—10

  - index: 4
    text:
      - "Изумительное и ужасное совершается в сей земле: пророки пророчествуют ложь, и священники господствуют при посредстве их, и народ Мой любит это. Что же вы будете делать после всего этого?"
    author: Иеремии, гл. 5, ст. 30–31

  - index: 5
    text:
      - "И по причине умножения беззакония во многих охладеет любовь."
    author: Мф., гл. 24, ст. 12

  - index: 6
    text:
      - "Ныне ваше время и власть тьмы."
    author: Лк., гл. 22, ст. 53

  - index: 7
    text:
      - "Война – это занавес, за которым люди и народы предаются таким грехам, которых мир не потерпел бы иначе."
    author: Спрингфильд

  - index: 8
    text:
      - "Перекуют они мечи свои на плуги и копья свои на серпы, не поднимет народ на народ меча и не будут более учиться воевать, но каждый будет сидеть под своею виноградною лозою и под своею смоковницей, и никто не будет устрашать их. Ибо уста Господа Саваофа изрекли это."
    author: Михея, гл. 4, ст. 3–4

conclusion:
  text:
    - "Преступление убийства – всегда преступление, кто бы ни разрешал его и какое бы ни было его оправдание. И потому убийцы, совершающие убийства или приготовляющиеся к ним, – преступники, по отношению к которым нужно неуважение, одобрение и восхищение, а сожаление, исправление и увещание."
  author:
