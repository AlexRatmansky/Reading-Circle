
title: Зло
month: "08"
day: "09"

intro:
  text:
    - "Большая часть зла, совершаемая людьми, совершается не по злой воле, а по распространенной ложной, принятой на веру мысли."
  author:

body:
  - index: 1
    text:
      - "Материальные результаты – только позднее проявление невидимых сил. Ядро уже давно вылетело, когда звук выстрела доходит до нас. Решающие события совершаются в мысли."
    author: Амиель

  - index: 2
    text:
      - "Из сердца исходят злые помыслы, убийства, прелюбодеяния, любодеяния, кражи, лжесвидетельства, хуления."
    author: Мф., гл. 15, ст. 19

  - index: 3
    text:
      - "Действия не так добры или порочны, как наши желания."
    author: Вовенарг

  - index: 4
    text:
      - "Много хуже дурного поступка те мысли, от которых происходят все дурные поступки. Поступка дурного можно не повторять и раскаяться в нем; дурные же мысли родят дурные поступки. Дурной поступок накатывает дорогу к дурным поступкам; дурные же мысли неудержимо влекут по этой дороге."
    author:

  - index: 5
    text:
      - "Вдаль несутся бестелесные помыслы, тихо крадутся они, глубоко сокровенные: кто подчинит их себе, кто обуздает их, тот освободится от их соблазна."
    author: "[Дхаммапада] Буддийская мудрость"

  - index: 6
    text:
      - "Думай хорошо, и мысли созреют в добрые поступки."
    author:

  - index: 7
    text:
      - "Все дело в мыслях. Мысль – начало всего. И мыслями можно управлять. И потому главное дело совершенствования: работать над мыслями."
    author:

conclusion:
  text:
    - "Когда тебя постигают несчастия, ищи причину их не столько в поступках твоих, сколько в мыслях, побудивших тебя к совершению их. Точно так же и когда совершающиеся внешние события огорчают, возмущают тебя, ищи причины их не в предшествующих поступках людей, а в предшествующих мыслях, вызвавших поступки."
  author:
