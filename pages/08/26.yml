title: Справедливость
month: "08"
day: "26"

intro:
  text:
    - "Справедливость осуществляется не стремлением к справедливости, а любовью."
  author:

body:
  - index: 1
    text:
      - "Как для того, чтобы попасть в цель, нужно бить дальше ее, так и для того, чтобы быть справедливым, надо быть самоотверженным, т. е. несправедливым к себе. Если же будешь желать быть только справедливым, то будешь пристрастен к себе и несправедлив к другим."
    author:

  - index: 2
    text:
      - "Ни один человек не может быть вполне справедливым во всех своих делах. Но справедливый человек отличается от несправедливого своим усилием быть справедливым, как правдивый от лживого – своим усилием говорить только истину."
    author:

  - index: 3
    text:
      - "Есть нечто худшее, чем несправедливость: это лицемерие добродетели, любви и служения Богу, так часто встречающееся в лжехристианском мире. Люди, воображая или притворяясь, что они исполняют закон любви, освобождают себя от требований справедливости и доводят свою несправедливость до самодовольного злодейства. Люди жертвуют на церкви, на бедных, занимаются благотворительностью, тогда как то, что они отдают, – цена слез и крови их братьев."
    author:

  - index: 4
    text:
      - "Судья может руководствоваться справедливостью, рассматривая только одну сторону вопроса; в жизни же всякий вопрос имеет много одинаково справедливых, но различных решений, смотря по тому, с какой стороны рассматривается вопрос."
    author:

  - index: 5
    text:
      - "Одно только в жизни драгоценно: беспрестанно сталкиваясь с людского ложью и несправедливостью, не уставать самому быть кротким."
    author: Марк Аврелий

  - index: 6
    text:
      - "Ты страдаешь от несправедливостей – утешься: истинно несчастны не те, кто терпит от них, а те, кто поступает несправедливо."
    author:

conclusion:
  text:
    - "Точно справедливым нельзя быть. Не доделаешь или переделаешь. Чтобы не согрешить против справедливости – одно средство: всегда переделывать."
  author:
