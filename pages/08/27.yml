title: Все в себе
month: "08"
day: "27"

intro:
  text:
    - "Самый нужный и важный для каждого человека предмет изучения – это он сам, его духовное существо."
  author:

body:
  - index: 1
    text:
      - "Человек, знающий все науки, но не знающий самого себя, – жалкий невежда. Человек же, ничего не знающий, кроме самого себя, своего духовного^ – человек вполне просвещенный."
    author:

  - index: 2
    text:
      - "Большинство людей хочет знать Бога и не хочет знать самих себя. Но пусть они признают и возрастят добро внутри себя, и они узнают тогда Бога, ибо нет иного пути к Его познанию."
    author: Люси Малори

  - index: 3
    text:
      - "Когда человек спрашивает природу о том, что такое он, – он не получает ответа, ибо только он сам есть ответ на этот вопрос; он должен познать самого себя."
    author: Люси Малори

  - index: 4
    text:
      - "Когда чувствуешь потребность силы – уединись."
    author: Торо

  - index: 5
    text:
      - "Путь к славе пролегает через дворцы, к счастью – через базары, а к добродетели – через пустыни."
    author: Китайская пословица

  - index: 6
    text:
      - "Для огромного большинства их внутренний мир есть как бы океан, настолько обширный, что они не решаются исследовать его; но рано или поздно им придется войти в него и искать в нем того небесного пристанища, которого они тщетно искали во внешнем мире."
    author: Люси Малори

  - index: 7
    text:
      - "У человека есть всегда место спасения от всех бедствий: место это – его душа."
    author:

conclusion:
  text:
    - "Если бы только человек понимал, кто он такой, как ничтожны бы ему показались его огорчения."
  author:
