title: Отечество
month: "12"
day: "09"

intro:
  text:
    - "Назначение человека – служение всем, всем людям, а не такое служение одним, при котором неизбежно делание зла другим."
  author:

body:
  - index: 1
    text:
      - "Для христианина любовь к отечеству стоит преградой для любви к ближнему. И как в древнем мире любовь к семье должна была быть принесена в жертву любви к отечеству, так в христианском мире любовь к отечеству должна уступить любви к ближнему."
    author:

  - index: 2
    text:
      - "Если неестественно ослепление людей, не старающихся узнать смысл своей жизни, то еще ужаснее ослепление верующих в Бога и живущих дурно. Почти все люди находятся в том или другом ослеплении."
    author: Паскаль

  - index: 3
    text:
      - "Если человек потерял истинную природу, – все, что угодно, делается его природой; точно так же, если потеряно истинное благо, – все, что угодно, делается его благом."
    author: Паскаль

  - index: 4
    text:
      - "Последнее прибежище негодяя – патриотизм."
    author: Джонсон

  - index: 5
    text:
      - "Патриотизм не добродетель: жертвовать своей жизнью ради отжившего суеверия государства не может быть нашей обязанностью."
    author: Теодорус

  - index: 6
    text:
      - "Патриотизм в наше время выставляется поводом оправдания и всякого общественного зла, и личной подлости. Человеку внушают, чтобы он ради блага своей страны отказался от всего, что делает страну его достойной уважения: ради патриотизма человек должен подчиниться всякому постыдному делу, которое, развращая честных людей, ведет к погибели весь народ."
    author: Бичер

  - index: 7
    text:
      - "Много злого совершают люди ради себялюбия, еще больше зла совершают они ради семьи; самые же ужасные злодеяния – шпионства, поборы с народа и ужасные смертоубийства, войны – совершаются людьми ради патриотизма, и совершающие их гордятся этими злодеяниями."
    author:

  - index: 8
    text:
      - "Проповедовать в наше время всемирного общения народов исключительную любовь к своему народу и всегдашнюю готовность к войне с другим народом – все равно что проповедовать в наше время среди мирных людей исключительную любовь к своей деревне и в каждой деревне собирать войска и строить крепости. Любовь к своему исключительному отечеству, которая прежде соединяла людей одной страны, в наше время, когда люди уже соединены путями сообщения, торговлей, промышленностью, наукой, искусством, а главное нравственным сознанием, уже не соединяет, а разъединяет людей."
    author:

  - index: 9
    text:
      - "Любовь к своему отечеству, так же как и любовь к своей семье, есть естественное свойство, но так же, как и любовь к семье, никак не может быть добродетелью, но может быть пороком, когда преступает те пределы, при которых нарушается любовь к ближнему."
    author:

conclusion:
  text:
    - "Патриотизм до такой степени несвойственен людям нашего времени, что он может быть возбуждаем только внушением."
    - "Это самое и делают правительства и те, которым патриотизм выгоден: они внушают его тем, которые уже не испытывают его и которым он невыгоден. Надо быть настороже против этого обмана."
  author:
