title: Уныние
month: "06"
day: "29"

intro:
  text:
    - "Уныние есть такое состояние души, при котором человек не видит смысла ни в своей, ни во всей жизни мира."
  author:

body:
  - index: 1
    text:
      - "Есть люди, которые, находясь в унынии или раздражении, любуются на свое состояние, даже гордятся им. Это все равно как, выпустив вожжи от лошади, которая несет тебя под гору, ты еще стал бы хлестать ее кнутом."
    author:

  - index: 2
    text:
      - "Уныние и дурное расположение духа не только мучительно для окружающих, но и заразительно, и потому порядочный человек, так же как он все неприятные для других дела делает в уединении, так же в уединении предается и своему унынию и раздражению."
    author:

  - index: 3
    text:
      - "Думать, что внешние причины влияют на душевное состояние человека, есть вредное и очень обычное заблуждение. Состояние тела, усталость, голод, болезнь влияют на душевное состояние человека, сознающего духовную основу своей жизни, только в том смысле, что ослабляют его деятельность, но не изменяют ее направления. Только люди, живущие одной внешней жизнью (дети, нерелигиозные люди), изменяют вследствие внешних причин все свое отношение к жизни: впадают в уныние или раздражение и осуждают и ненавидят то, что прежде хвалили и любили."
    author:

  - index: 4
    text:
      - "Не верь себе, когда все представляется тебе в мрачном свете, все кажутся виноватыми, всем хочется сказать и даже сделать злое. Смотри на себя в таком состоянии, как на пьяного, ничего не предпринимая, и дожидайся, когда пройдет это состояние. Чем меньше будешь делать, находясь в этом состоянии, тем скорее оно пройдет: это воздержание так же нужно, как для пьяного сон."
    author:

  - index: 5
    text:
      - "Большинство людей, которых называют злыми, сделались такими только оттого, что принимали свое дурное расположение духа за свое законное состояние и отдавались ему."
    author:

  - index: 6
    text:
      - "Когда мир кажется некрасивым, люди неприятными и недобрыми и все дела их глупыми и гадкими, спеши воспользоваться этим состоянием, обратив внимание на себя, и ты увидишь в себе то, чего не видал прежде, и это признание своей гадости будет на пользу тебе."
    author:

  - index: 7
    text:
      - "Мало бывает несчастий безысходных; отчаяние более обманчиво, чем надежда."
    author: Вовенарг

  - index: 8
    text:
      - "Никогда не унывай."
    author:

  - index: 9
    text:
      - "Человек обязан быть счастлив; если он несчастлив, то он виноват."
    author:

  - index: 10
    text:
      - "Мне кажется, что человек должен за первое правило себе поставить – быть счастливым и довольным. Надо стыдиться, как дурного поступка, своего недовольства и знать, что если у меня или во мне что-нибудь не ладится, то мне не рассказывать надо об этом другим и не жаловаться, а поскорее постараться поправить то, что не ладится."
    author:

  - index: 11
    text:
      - "Помоги мне, Господи, не переставая радоваться, исполняя в чистоте, смирении и любви волю твою."
    author:

  - index: 12
    text:
      - "И физические страдания, и периоды упадка духа – удел здешней жизни, и надо дожидаться, пока пройдет и то, и другое или сама жизнь эта."
    author:

conclusion:
  text:
    - "Когда испытываешь чувство недовольства всем окружающим и своим положением, уйди, как улитка в свою раковину, в сознание своего назначения в мире и выжидай времени, когда пройдут те условия, которые ввели тебя в это состояние, и ты будешь опять в силах делать свое дело жизни."
  author:
