title: Сила мысли
month: "06"
day: "11"

intro:
  text:
    - "Все внешние изменения нашей жизни ничтожны в сравнении с теми изменениями, которые совершаются в наших мыслях."
  author:

body:
  - index: 1
    text:
      - "Для того чтобы могла произойти перемена в чувствах и поступках человека, должна произойти прежде всего перемена в его мыслях. Для того же, чтобы могла произойти перемена в мыслях, человеку необходимо сосредоточиться в сознании своей духовной природы и ее требований."
    author:

  - index: 2
    text:
      - "Эпохи нашей жизни определяются незаметными нам, совершаемыми по нашей воле поступками: браком, получением места и т. п., но мыслями, которые приходят во время прогулки, среди ночи, за едою, в особенности теми мыслями, которые, охватывая все наше прошедшее, говорят нам: ты поступил так, но лучше было бы поступить иначе. И все наши дальнейшие поступки, как рабы, служат этим мыслям: исполняют их волю."
    author: Торо

  - index: 3
    text:
      - "Каждая мысль, на которой останавливается человек, все равно, выражает он ее или нет, непременно или вредит, или помогает его жизни."
    author: Люси Малори

  - index: 4
    text:
      - "Чтобы избегать грехов и побеждать их, прежде всего надо признать то, что корень каждого греха – в дурных мыслях. Мы все – только последствия того, что мы думаем."
    author: Будда

  - index: 5
    text:
      - "Определяет судьбу человека то, как он понимает себя."
    author: Торо

  - index: 6
    text:
      - "Беспорядочная мысль делает с нашим умом то же, что сделал бы с нашим домом беспорядочный человек, приглашенный нами пожить у нас."
    author: Люси Малори

  - index: 7
    text:
      - "Мы ясно видим изменения, совершающиеся в области вещественной жизни: ездили и возили гужом, – теперь паром, жгли лучину, сало, – теперь газ, электричество; но мы не видим таких же изменений в духовном мире людей. А эти изменения – самые важные."
    author:

conclusion:
  text:
    - "Мы жалеем о потерянном кошельке с деньгами, но добрую мысль, которая пришла нам или которую мы у слыхали или прочли, – мысль, которая, если бы мы запомнили ее, приложили к жизни, могла бы сделать много добра, – мы теряем, забывая, и не жалеем о том, чти дороже миллионов."
  author:
