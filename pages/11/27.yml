title: Божественная природа души
month: "11"
day: "27"

intro:
  text:
    - "Если страсть овладевает тобою, то помни, что твое страстное желание не составляет твоей души, а только темный налет, временно скрывающий от тебя ее истинные свойства."
  author:

body:
  - index: 1
    text:
      - "Будь светильником для самого себя. Будь убежищем для себя. Держись света твоего светильника и не ищи другого прибежища."
    author: Буддийская Сутта

  - index: 2
    text:
      - "Душу можно сравнить с прозрачным шаром, освещенным изнутри собственным светом своим. Этот огонь есть для нее не только источник всякого света и истины, но и освещает ею все внешнее. В таком состоянии она свободна и счастлива, только пристрастие к внешнему может взволновать и омрачить ее гладкую поверхность, причиняя преломление и ущерб света."
    author: Марк Аврелий

  - index: 3
    text:
      - "Во всех людях есть чувство милосердия, стыда и ненависти к пороку. Каждый может посредством самовоспитания возрастить эти чувства или дать им завянуть. Чувства эти составляют часть самого человека, так же как и члены его тела. И чувства эти так же, как и члены тела, могут быть воспитаны. На горе Никоншау растут прекрасные деревья. Когда их стволы срезаны, вырастают постоянно новые побеги; если пустить по ним скотину, то гора сделается голой. Оголение горы не свойственно ей. Так же и развращение души: если мы допустим низкие страсти поедать благородные побеги милосердия, стыда, ненависти к пороку в нашем сердце, разве мы скажем вследствие этого, что всех этих чувств нет в сердце человека? Знать закон Неба – значит развивать высшие свойства нашей природы."
    author: Менций

  - index: 4
    text:
      - "В тебе самом, внутри тебя источник добра. Он не перестанет журчать по мере того, как ты будешь раскапывать его."
    author: Марк Аврелий

  - index: 5
    text:
      - "Душа человека есть зеркало, в котором можно видеть образ Божественного Разума."
    author: Джон Рёскин

conclusion:
  text:
    - "Как только почувствуешь вожделение страсти, вызови в себе сознание своей божественности. Как только почувствуешь затемнение своей божественности, знай, что тобой обладают страсти – борись с ними."
  author:
