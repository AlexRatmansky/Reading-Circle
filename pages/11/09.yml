title: Гордость
month: "11"
day: "09"

intro:
  text:
    - "Себялюбие есть начинающаяся гордость. Гордость – это незадержанное распустившееся себялюбие."
  author:

body:
  - index: 1
    text:
      - "Кто не питает отвращения к своему самолюбию, к тому свойству, которое заставляет его ставить себя выше всего в мире, тот вполне ослеплен, потому что это противоречит и справедливости, и истине. Противоречит справедливости потому, что все желают того же, т. е. быть выше других, и противоречит истине потому, что нельзя быть выше всего в мире."
    author: Паскаль

  - index: 2
    text:
      - "Есть два сорта людей: одни – праведны, но считают себя грешниками; другие грешны, но считают себя праведниками."
    author: Паскаль

  - index: 3
    text:
      - "Человек – дробь. Числитель – это его внешние, телесные и умственные качества сравнительно с другими; знаменатель – это оценка человеком самого себя. Увеличить своего числителя – свои качества – не во власти человека, но уменьшить своего знаменателя – свое мнение о самом себе, и этим уменьшением приблизиться к совершенству – во власти каждого человека."
    author:

  - index: 4
    text:
      - "Чем легче и менее плотно вещество, тем больше оно занимает места. Также легковесны и те достоинства, которые приписывает себе гордый человек."
    author:

  - index: 5
    text:
      - "Много есть людей, ставящих себя учителями других, тогда как им самим надо только начинать учиться."
    author: Восточная мудрость

  - index: 6
    text:
      - "Плохое колесо всегда громче скрипит. Пустой колос выше стоит. Таково же и свойство гордости."
    author:

  - index: 7
    text:
      - "Низшая природа человеческая противна смирению, сердце человеческое возмущается при одной мысли о презрении, об унижении, и мы тщательно скрываем все, что может унизить нас в глазах других, мы стараемся скрыть худое в себе даже от самих себя; мы не хотим видеть себя такими, каковы мы на самом деле. Чем сильнее в нас это свойство, тем нужнее нам бороться с ним."
    author:

conclusion:
  text:
    - "Главное дело жизни есть совершенствование. А какое же возможно совершенствование, когда человек, как всякий гордец, вполне доволен собой."
  author:
