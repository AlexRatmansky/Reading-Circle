title: Смирение
month: "11"
day: "30"

intro:
  text:
    - "Смиренный человек, отрешаясь от себя, соединяется с Богом."
  author:

body:
  - index: 1
    text:
      - "Нет в мире ничего нежнее и уступчивее, чем вода, а между тем жесткое и твердое не может устоять против нее. Слабый побеждает сильного. Нежный побеждает жестокого. Все в мире знают это, но никто не хочет исполнять это,"
    author: Лао-Тсе

  - index: 2
    text:
      - "Кто насилует обстоятельства, того обстоятельства насилуют в свою очередь, а кто им уступает, тому и они делают уступку."
      - "Когда ты видишь, что обстоятельства не благоприятствуют тебе, то ты им не сопротивляйся, а предоставь их естественному ходу, потому что кто идет против обстоятельств, делается рабом их, а кто покоряется им, делается их господином."
    author: Талмуд

  - index: 3
    text:
      - "Когда мудрец держится закона добродетели, то он скрывает это от взоров людей и не жалеет о том, что он никому не известен."
    author: Конфуций

  - index: 4
    text:
      - "В стране парфян, рассказывает Саади, меня встретил человек, едущий верхом на тигре. Увидав это, я так испугался, что не мог ни бежать, ни двинуться с места. Но человек этот сказал мне: «Не удивляйся, Саади, тому, что ты видишь. Не высвобождай только своей шеи из-под ярма Бога, и ничто не будет иметь силы освободить свою шею от твоего ярма»."
    author:

  - index: 5
    text:
      - "Человек очень силен, когда он хочет быть только тем, что он есть, и очень слаб, когда хочет подняться выше человечества."
    author: Руссо

  - index: 6
    text:
      - "Человек, усовершенствуясь в смирении, как будто спускается с вершины конуса к основанию его. Чем больше он спускается, тем шире круг его духовной жизни."
    author:

  - index: 7
    text:
      - "Слабейшее в мире побеждает сильнейшее: поэтому велико преимущество смирения и выгода молчания. Только немногие в мире могут быть смиренны."
    author: Лао-Тсе

conclusion:
  text:
    - "Чем смиреннее человек, тем он свободнее и сильнее."
  author:
