title: Слово
month: "11"
day: "29"

intro:
  text:
    - "Слово есть поступок."
  author:

body:
  - index: 1
    text:
      - "Не говорите никогда того, чего вы не чувствуете. Да не омрачится никогда ложью ваша душа."
    author: Из «Благочестивых мыслей»

  - index: 2
    text:
      - "Наши враги могут для нас быть полезнее наших друзей, ибо друзья часто прощают нам наши слабости, тогда как враги обыкновенно отмечают их и привлекают к ним наше внимание."
      - "Не пренебрегай суждениями врагов."
    author:

  - index: 3
    text:
      - "Даже самое щепетильное тщеславие, если только оно хорошо понимает себя, должно заметить, что не меньше заслуги в том, чтобы дать себя убедить, чем в том, чтобы убедиться самому, и что первое, может быть, делает еще более истинной чести человеку, потому что для этого требуется больше самоотречения и самовоспитания, чем для второго."
    author: Кант

  - index: 4
    text:
      - "Мудрый человек не приписывает значения человеку за его слова и не пренебрегает словами только потому, что они произнесены ничтожным человеком."
    author: Китайская мудрость

  - index: 5
    text:
      - "Язык человека – достаточное орудие, чтобы передать идеи, возникающие в человеческом уме; но в области истинного и глубокого чувства он только слабый переводчик."
    author: Кошут

  - index: 6
    text:
      - "Каждое слово имеет только то значение, в каком может воспринять его слушатель. Вы не уясните значения чести человеку бесчестному или любви тому, кто чужд ей. Стараясь низвести значение этих слов до их понимания, вы дойдете только до того, что у вас не будет больше слов для выражения и чести, и любви."
    author: Джон Рёскин

conclusion:
  text:
    - "Никогда никакие цели не могут оправдать лжи."
  author:
