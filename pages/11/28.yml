title: Бессмертие
month: "11"
day: "28"

intro:
  text:
    - "Жизнь не уничтожается, но только видоизменяется смертью."
  author:

body:
  - index: 1
    text:
      - "Довлеет дневи злоба его. Не тратьте свою жизнь в сомнениях и страхах. Отдайтесь делу жизни, будучи уверены, что хорошее исполнение обязанностей настоящего часа есть лучшее приготовление для часов или веков, которые будут следовать за ним."
      - "Будущее состояние наше всегда будет казаться иллюзией для нашего теперешнего состояния. Важна не длина жизни, но глубина ее. Дело не в продолжении жизни, но в том, чтобы изъять душу из времени, как это делает всякий высокий поступок души; когда мы живем полной жизнью, мы не задаем себе вопроса о времени."
      - "Иисус ничего не разъяснял о жизни вечной, но влияние Его уносило людей из времени, и они чувствовали себя вечными."
    author: Эмерсон

  - index: 2
    text:
      - "Дом, в котором живет человек, может быть разрушен и уничтожен; но то жилище, которое строит для себя дух из чистых мыслей и добрых дел, не боится даже вечности, и ничто не может причинить вреда живущему в нем."
    author: Люси Малори

  - index: 3
    text:
      - "Верить в <i>будущую</i> жизнь нельзя, можно не только верить, но знать, что жизнь настоящего не уничтожима."
    author:

  - index: 4
    text:
      - "Вера в бессмертие дается не рассуждением, а жизнью."
    author:

  - index: 5
    text:
      - "Убеждают в необходимости будущей жизни не доводы, а то, когда идешь в жизни рука об руку с человеком, и вдруг человек этот исчезнет <i>там</i> в <i>нигде,</i> и ты сам останавливаешься пред этой пропастью и заглядываешь туда."
    author:

  - index: 6
    text:
      - "Степень страха, который мы испытываем перед смертью, есть показатель степени истинности понимания нами жизни."
      - "Чем меньше страха смерти, тем больше свободы, спокойствия, сознания могущества духа и радости жизни. При полном освобождении от этого страха, при полном сознании единства жизни этой с бесконечной истиной должно быть полное, ничем не нарушимое спокойствие."
    author:

conclusion:
  text:
    - "Сознание бессмертия свойственно душе человека. Только зло, которое мы делаем, и в той мере, в которой мы делаем его, лишает нас сознания нашего бессмертия."
  author:
