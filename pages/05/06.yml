
title: Вегетарианство
month: "05"
day: "06"

intro:
  text:
    - "Сострадание к животным так естественно нам, что мы только привычкой, преданием, внушением можем быть доведены до безжалостности к страданию и смерти животных."
  author:

body:
  - index: 1
    text:
      - "Сострадание к животным так тесно связано с добротой характера, что можно с уверенностью утверждать, что не может быть добрым человеком тот, кто жесток с животными. Сострадание к животным проистекает из одного источника с добрым отношением к человеку. Так, например, человек чуткий при напоминании, что он, находясь в скверном расположении духа, в гневе, или разгорячившись от вина, побил свою собаку, лошадь, обезьяну – незаслуженно, или напрасно, или чересчур больно, – почувствует такое же недовольство собой, как и при напоминании об обиде, нанесенной человеку, которое мы в этом случае называем карающим голосом совести."
    author: Шопенгауэр

  - index: 2
    text:
      - "Бойтесь Бога, не мучьте животных. Пользуйтесь ими, пока они служат охотно, и отпускайте их, когда они устали, и давайте вволю пищи и питья бессловесным."
    author: Магомет

  - index: 3
    text:
      - "Мясная пища не может быть добыта без вреда животным, а убийство животных затрудняет путь к блаженству. Пусть поэтому человек воздерживается от мясоедения."
    author: Из браминского закона Ману

  - index: 4
    text:
      - "Не потому человек выше других животных, что он может бессердечно мучить их, но потому, что он жалеет их."
    author: "[Дхаммапада] Буддийская мудрость"

  - index: 5
    text:
      - "Не позволяй своим детям убивать насекомых: с этого начинается человекоубийство."
    author: Пифагор

conclusion:
  text:
    - "Те радости, которые дает человеку чувство жалости и сострадания к животным, окупают ему во много раз те удовольствия, которых он лишится отказом от охоты и употребления мяса."
  author:
