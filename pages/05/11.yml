title: Идеал
month: "05"
day: "11"

intro:
  text:
    - "Совершенство так далеко от нас, что, как ни различны наши жизни, расстояние наше от совершенства одинаково для всех нас."
  author: По Амиелю

body:
  - index: 1
    text:
      - "Тот, кто не имеет представления о совершенстве, довольствуется тем, что есть, не спорит с действительностью, которая становится для него тождественной со справедливостью, с благом, с красотою. Для такого человека нет движения, нет жизни."
    author:

  - index: 2
    text:
      - "Двигающая сила во всех совершенствованиях как личностей, так и народов не есть знание того, что есть, а представление того, что может быть."
    author: Мартино

  - index: 3
    text:
      - "«Человек слаб, надо дать задачу по силам», – говорят люди. Это все равно что сказать: руки мои слабы, и я не могу провести линию, которая была бы кратчайшая между двумя точками; поэтому я, чтобы облегчить себя, желая проводить прямую, возьму за образец кривую или ломаную."
      - "Чем слабее моя рука, тем совершеннее мне нужен образец."
    author:

  - index: 4
    text:
      - "«Будьте совершенны, как Отец ваш Небесный»."
      - "Совершенство Бога, т. е. совершенство высшего добра всех, есть то, к чему стремится все человечество."
    author:

  - index: 5
    text:
      - "Христианское учение о совершенстве есть то единое учение, которое может руководить человечеством."
      - "Нельзя, не должно заменять данное в учении Христа представление о совершенстве внешними правилами, а надо твердо держать это представление перед собой во всей чистоте его и, главное, верить в него."
      - "Плавающему недалеко от берега можно говорить: держись того возвышения, мыса, берега и т. п. Но когда пловцы удалились от берега, руководством им должны и могут служить только недостижимые светила и компас, показывающий направление. И то и другое дано нам."
    author:

conclusion:
  text:
    - "Как бы ни пал человек, он всегда может видеть то совершенство, к которому он может идти."
  author:
