title: Слово
month: "05"
day: "02"

intro:
  text:
    - "Люди не соглашаются с истиной чаще всего оттого, что они чувствуют себя оскорбленными той формой, в которой предлагается им истина."
  author:

body:
  - index: 1
    text:
      - "Зарождающаяся ссора подобна пробивающемуся сквозь плотину потоку: как только он пробился, ты уже не удержишь его."
    author: Талмуд

  - index: 2
    text:
      - "Человек легко может затеять спор, но, как разгоревшийся огонь, трудно бывает потушить его."
    author:

  - index: 3
    text:
      - "Как только мы почувствовали гнев во время спора, мы уже спорим не за истину, а за себя."
    author: Карлейль

  - index: 4
    text:
      - "Я не могу никогда убедить другого человека иначе, как только его же собственными мыслями. Значит, я должен предположить, что у него хороший и верный рассудок; в противном случае бесполезно надеяться, что я могу привлечь его на мою сторону моими доводами. Точно так же я не могу тронуть сердце другого иначе, как его же собственными чувствами. Значит, я должен предположить, что другой человек обладает известной добротой сердца; в противном случае он никогда не почувствует отвращения к пороку и побуждения к добродетели при моем описании порока и при моем восхвалении добродетели."
    author: Кант

  - index: 5
    text:
      - "Старайся, чтобы в споре слова твои были мягки, а доводы тверды. Надо не досадить противнику, а убедить его."
    author: Вилькинс

  - index: 6
    text:
      - "Ничто так не содействует торжеству разума, как спокойствие тех, которые служат ему. Истина страдает часто более от горячности своих защитников, чем от нападок своих противников."
    author: Пэн

  - index: 7
    text:
      - "Пусть говорящий – безумец, слушатель, будь мудр!"
      - "Кроткий ответ удаляет злобу; обидные слова возбуждают гнев."
    author:

  - index: 8
    text:
      - "Если человек заслуживает похвалы, старайтесь не отказывать ему в ней, иначе вы не только можете этим отклонить его от настоящего пути, лишая его поддержки и одобрения, в которых он нуждается, но и сами лишаетесь радости воздать человеку должное за его труд."
    author: Джон Рёскин

conclusion:
  text:
    - "Если ты знаешь истину или хотя думаешь, что знаешь ее, то передавай ее как можно проще, а главное, как можно мягче, любовнее к тому, кому передаешь ее."
  author:
