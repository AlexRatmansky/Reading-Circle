title: Мужество
month: "05"
day: "01"

intro:
  text:
    - "Для человека, полагающего свою жизнь в духовном совершенствовании, не может быть страха перед внешними событиями."
  author:

body:
  - index: 1
    text:
      - "Абу Ганифах умер в тюрьме в Багдаде, куда он был ввергнут калифом Альманзором за то, что отказался признать учение Кадда. Этот знаменитый учитель, получив раз тяжелый удар, сказал тому человеку, который ударил его: «Я могу воздать обидой за обиду, но я не сделаю этого. Я могу жаловаться на тебя калифу, но не буду жаловаться. Я могу в своих молитвах передать Богу о том оскорблении, которое ты сделал мне, но я воздержусь от этого. В день суда я буду иметь возможность призвать на тебя божественное мщение, но, если бы день этот наступил сейчас и мои мольбы были бы услышаны, я вступил бы в рай только вместе с тобою»."
    author: Персидская мудрость (из Дербело)

  - index: 2
    text:
      - "Не думай, чтобы мужество человека состояло только в храбрости и силе: высшее мужество – в том, чтобы стать выше гнева и любить обидевшего."
    author: Персидская мудрость (из Дербело)

  - index: 3
    text:
      - "Осуждай свои дела. И когда ты осудишь, не отчаивайся."
    author: Эпиктет

  - index: 4
    text:
      - "Что говорю вам в темноте, говорите при свете; и что на ухо слышите, проповедуйте на кровлях."
      - "И не бойтесь убивающих тело, души же не могущих убить; а бойтесь более того, кто может и душу, и тело погубить."
    author: Мф., гл. 10, ст. 27–28

  - index: 5
    text:
      - "Трусость – в том, чтобы знать, что должно делать, и не делать этого."
    author: Конфуций

  - index: 6
    text:
      - "Никакое горе так не велико, как страх перед ним."
    author: Чокке

  - index: 7
    text:
      - "Если меня кто оскорбил, это – его дело, такова его наклонность, таков его нрав; у меня свой нрав – такой, какой, по моему мнению, свойственен человеку, и я останусь в своих поступках верен своему нраву."
    author: Марк Аврелий

  - index: 8
    text:
      - "«Не разъедай своего сердца, – говорят мудрецы, – не оплакивай прошлого, похороненного прошлого». Делай то, что должно, и, как звезда, не отдыхай и не спеши."
    author: Хаджи Абдул Гезди

conclusion:
  text:
    - "Если ты чего боишься, то знай, что причина твоего страха не вне тебя, а в тебе."
  author:
